<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy</title>
</head>
<body>
    <video id="video" width="320" height="240" autoplay loop>
        <source src="https://media1.giphy.com/media/KKCuBooszlPG0/giphy.mp4?cid=3fa81a4cc168c61433f02f23b6366f09b60dc1092d665ec1&rid=giphy.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('video');
        const API_KEY = 'zPoHroYTQUx26LVpbi3aPvPxSVBIENLz';
        const url = `https://api.giphy.com/v1/stickers/random?api_key=${API_KEY}&tag=&rating=G`;
        const defaultUrl = 'https://media3.giphy.com/media/fWBViglh1Eznukv4nh/giphy-hd.mp4?cid=3fa81a4ceabc454ebb00003cbf8943264385c0f05cddba5a&rid=giphy-hd.mp4';
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const url = data?.data?.images?.original?.mp4 || defaultUrl;
                video.src = url;
            })
            .catch(err => {
                console.log(err);
                video.src = defaultUrl;
            })
    </script>
</body>
</html>
